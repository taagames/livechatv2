<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Widget Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="demo-content">
        <h1>Welcome to Our Website</h1>
        <p>This is a demo page showing how the live chat widget integrates into any website.</p>
        <p>Click the chat widget in the bottom-right corner to start chatting!</p>
    </div>

    <!-- Chat Widget -->
    <div id="chatWidget" class="chat-widget">
        <div id="chatBubble" class="chat-bubble">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" fill="white"/>
            </svg>
        </div>
        
        <div id="chatWindow" class="chat-window">
            <div class="chat-header">
                <div class="header-info">
                    <h3>Customer Support</h3>
                    <span class="status-indicator" id="statusIndicator">AI Assistant Online</span>
                </div>
                <button id="closeChat" class="close-btn">Ã—</button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Hello! ðŸ‘‹ I'm your AI assistant. How can I help you today?</p>
                        <span class="message-time"></span>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>AI is typing...</span>
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="#007bff"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
